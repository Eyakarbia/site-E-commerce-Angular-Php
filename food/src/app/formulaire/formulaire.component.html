<div class="card">
    <div class="card-header text-white bg-info">
        s'enregistrer
    </div>
    <div class="card-body">
        <form novalidate (ngSubmit)="saveData(registreforme)" #registreforme="ngForm">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label>Non</label>
                    <input type="text" class="form-control" placeholder="Non"placeholder="nom" [(ngModel)]="user.lastName"
                     name="lastName" #lastNamevar="ngModel" required minlength="4"
                     [ngClass]="{'is-invalid': lastNamevar.touched && !lastNamevar.valid }">
                     <div class="invalid-feedback">

                        <span *ngIf="lastNamevar.errors">
                             entre votre nom
                            </span>
                        <span *ngIf="lastNamevar.errors">
                             Minmum 4 charactéres
                            </span>
                     </div>
                    </div>
                </div>
                <div class="form-row"> 
                <div class="col-md-6 mb-3">
                    <label>Prenon</label>
                    <input type="text" class="form-control" placeholder="Prenon"  
                    [(ngModel)]="user.firstName" name="FirstName" #firstnameVar="ngModel"
                    required minlength="5"
                    [ngClass]="{'is-invalid': firstnameVar.touched && !firstnameVar.valid }" >
                    <div class="invalid-feedback">

                        <span *ngIf="firstnameVar.errors"> entre votre prenom</span>
                        <span *ngIf="firstnameVar.errors"> Maximum 20 charactéres</span>
                     </div>
                </div>
            </div>
            <div class="form-row">
                     <label>E-mail</label>
                    <input type="email" class="form-control" placeholder="e-mail" 
                    [(ngModel)]="user.email" #emailVar="ngModel" name="email" required email
                    [ngClass]="{'is-invalid': emailVar.touched && !emailVar.valid }" >
                    <div class="invalid-feedback">

                        <span *ngIf="!emailVar.valid && emailVar.touched" > entre votre</span>
                        <span *ngIf="!emailVar.valid && emailVar.touched"> Email n'est pas valide</span>
                     </div>
                </div>

                <div class="from-row mb-3">
                    <div class="col-md-12">
                        <div class="from-check mt-4 pt-3">
                            <label for="sendcatalogeid" class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="sendCatalog"  [(ngModel)]="user.sendCatalog">
                            oui j'ai confirme mes achats
                            </label>

                        </div> 
                    </div>
                </div>
                <div *ngIf="user.sendCatalog">
                <div class="form-row mb-3">
                    <div class="col-md-12">
                        <label for=""> Adresse</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-row mb-3">
                    <div class="col-md-12">
                        <label for=""> ville</label>
                        
                    <select class="form-control">
                        <option value=""> selection votre ville</option>
                        <option value="A" name="form"> sousse</option>
                        <option value="B" name="form"> monastir</option>
                        <option value="A" name="form"> mahdia</option>
                        <option value="A" name="form"> nabel</option>
                        <option value="A" name="form"> tunise</option>
                    </select>
                 </div> 
                 <div class="col-md md-3">
                    <label for="">code postal</label>
                    <input type="number" name="codepost" class="from-control">

                 </div>
                </div>
            </div> 






        

             <div class="text-right">
                <button (click)="myFunction()" class="btn btn-info" type="submit" [disabled]=!registreforme.valid > confirmer mes achats</button>
            </div>

            <div class="b">
                <button class="btn btn-info" routerLink="/"> retour au chopping </button>
            </div>
        </form>
       
    </div>
</div>
